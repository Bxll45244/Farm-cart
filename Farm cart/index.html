<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<section class="home" id="home">

    <div class="content">
        
    </div>
</section>
<body class="">
    
    <!-- เริ่มส่วน container ที่ใช้ครอบเนื้อหาหลักของเว็บไซต์ -->
    <div class="container">
        <!-- ส่วนหัวของเว็บไซต์ -->
        <header>

            <!-- ชื่อหัวข้อหรือโลโก้ของเว็บไซต์ -->
            <div class="title">FARM LIST</div>
            <!-- ส่วนตะกร้าสินค้า -->
            <div class="icon-cart">
                <!-- ไอคอนตะกร้าและจำนวนสินค้าในตะกร้า -->
                <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 18 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 15a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm0 0h8m-8 0-1-4m9 4a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-9-4h10l2-7H3m2 7L3 4m0 0-.792-3H1"/>
                </svg>
                <!-- แสดงจำนวนสินค้าในตะกร้า (เริ่มต้นที่ 0) -->
                <span>0</span>
            </div>
        </header>
        
        <!-- ส่วนที่ใช้แสดงรายการสินค้า -->
        <div class="listProduct">

        </div>
    </div>
    <!-- ส่วนแสดงตะกร้าสินค้าที่เปิดในแท็บเล็กทางขวา -->
    <div class="cartTab">
        <!-- หัวข้อตะกร้าสินค้า -->
        <h1>Shopping Cart</h1>
        <!-- ส่วนที่ใช้แสดงรายการสินค้าในตะกร้า -->
        <div class="listCart">
            
        </div>
        <!-- ส่วนของปุ่มในตะกร้า -->
        <div class="btn">
            <!-- ปุ่มปิดตะกร้า -->
            <button class="close">CLOSE</button>
            <!-- ปุ่มชำระเงิน -->
            <button class="checkOut">Check Out</button>
        </div>
    </div>

    <!-- เชื่อมโยงไฟล์สคริปต์ชื่อ app.js เข้ากับเอกสาร HTML เพื่อดำเนินการโลจิกและเพิ่มพลังงานให้กับเว็บไซต์ -->
    <script src="app.js"></script>



    
    
</body>
</html>
